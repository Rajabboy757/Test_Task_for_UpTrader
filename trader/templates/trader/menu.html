{% load draw_menu %}{% spaceless %}
    {% for item in menu %}
        {% if forloop.first %}<ul class="{% if item.is_main %}topmenu{% else %}submenu{% endif %}">{% endif %}

        <li class="menu-item-{{ item.id }}">
            <a href="{{ item.get_absolute_url }}" class="{% if item.id == menu_id %}active{% endif %}">
                {{ item.name}}
            </a>
            {% draw_menu item.name %}
        </li>
        {% if forloop.last %}</ul>{% endif %}
    {% endfor %}
{% endspaceless %}
